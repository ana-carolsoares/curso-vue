<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if="logado" >
        <p >Usuário logado: {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    
    <!--<p v-if="!logado">Nenhum usuário logado</p>-->
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else="!logado">Nenhum usuário logado</p><!--Só funciona se a diretiva imediatamente anterior for V-IF -->
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        },
    })
</script>
