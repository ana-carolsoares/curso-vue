<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <p>Contador: {{contador}} </p>
    <p>Resultado: {{resultado}} </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            resultado:''
        },
        methods: {
            aumentar(){
                this.contador++
                this.resultado = this.contador
            }
        }
    })
</script>
